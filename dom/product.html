<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <ul id="list">

    </ul>
    <script>
        let todos = []
        function fetchList() {
            axios.get("https://dummyjson.com/products")
                .then((res) => {
                    console.log(res.data.products)
                    todos = res.data.products

                    let output = ""
                    todos.forEach((element,index) => {
                        output += `<li>${element.title}<button onclick="deleteData(${index})">Delete</button></li>
                    `
                    })
                    document.getElementById("list").innerHTML = output
                })
        }
        fetchList()

        function deleteData(editableidx) {
            todos = todos.filter((el, index) => index != editableidx)
            let output = ""
            todos.forEach((element) => {
                output += `<li>${element.title}<button onclick="deleteData()">Delete</button></li>
                   `

            })
        }
    </script>

</body>

</html>
